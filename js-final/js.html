<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number</title>
    <link rel="stylesheet" href="js.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="num1" id="text" for="choose"><h1>Please enter your phone number: </h1></label>
            <div class="inputs">
                <input id="num1" type="number">
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input id="num2" type="number">
            </div>

            <button id="calculate" type="button">Calculate</button>
            <button id="reset" type="button">Reset</button>
            <div id="phone-number">Phone number: </div>
            <div id="display"></div>
            <div id="error"></div>
        </form>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
