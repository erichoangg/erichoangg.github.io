<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>JavaScript Clock</title>
    <style>
        .main-wrapper{    
            font-family: "avenir", Arial, Helvetica, sans-serif;
        }
        #linked{
            padding-top: -10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <span><span id="const">const</span> <span id="clock">clock</span> = &#123; </span>
        <br><span id="month-word">month: </span>
        <span id="month"></span>
        <span id="day-word">day: </span>
        <span id="day"></span>
        <span id="year-word">year: </span>
        <span id="year"></span>
        <span id="hour-word">hour: </span>
        <span id="hour"></span>
        <span id="minute-word">minute: </span>
        <span id="minute"></span>
        <span id="second-word">second: </span>
        <span id="second"></span>
        <span>&#125;</span>
    </div>
</div>


    <script src="clock.js"></script>
</body>
</html>
